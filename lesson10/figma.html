<html>
    <head>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <div class="logoPart">
                <img src="./images/logo.svg" alt="logo">
                <p>
                    Logo Here
                </p>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Work</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <main>
            <div class="leftAndRightMerger">
                <div class="mainLeft">
                    <p id="welcomeTxt">
                        Hi, I am Your Name A Product Designer based in City.
                    </p>
                    <p id="helpingBusiness">
                        I help businesses and companies reach 
                        their goals by designing user-centric digital 
                        products & interactive experiences.
                    </p>
    
                    <a id="contactBtn" href="#">
                        <div>
                            <i class="fa-regular fa-envelope"></i>
                            <span>hi@yourname.com</span>
                        </div>
                    </a>
                </div>
    
                <div class="mainRight">
                    <div>
                        <img src="./images/curly_guy.png" alt="curly_guy">
                    </div>
                </div>
            </div>

            <a id="featuredWorkBtn" href="#">
                <img src="./images/arrow.svg" alt="">
                <p>FEATURED WORK</p>
            </a>

           <div class="mainImgMerger">
                <div class="imgMergerDiv">
                    <div class="imgGroup1">
                        <div>
                            <img id="mainImages" src="./images/pic1.png" alt="">
                        </div>
                        <div>
                            <img id="mainImages" src="./images/pic2.png" alt="">
                        </div>
                    </div>
        
                    <div class="imgGroup2">
                        <div>
                            <img id="mainImages" src="./images/pic3.png" alt="">
                        </div>
                        <div>
                            <img id="mainImages" src="./images/pic4.png" alt="">
                        </div>
                    </div>
                </div>
           </div>
            <p id="visExp">
                Visual Explorations
            </p>

            <div class="mainLowerImageWrapper">
                <div class="lowerImageMerger">
                    <div class="lowerImagePart1">
                        <img src="./images/img1.png" alt="">
                        <img src="./images/img2.png" alt="">
                        <img src="./images/img3.png" alt="">
                    </div>
                    <div class="lowerImagePart2">
                        <img src="./images/img4.png" alt="">
                        <img src="./images/img5.png" alt="">
                        <img src="./images/img6.png" alt="">
                    </div>          
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
